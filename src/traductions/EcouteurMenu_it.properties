\ufeffmessageAide = Cliccate su una capanna per il selezionare\n\
Poi su 'Convalidare il tiro' per sparare\n\
Se toccate una barca, la capanna diventa rossa, se no diventa blu\n\
Se toccate tutte le capanne su che si trovano una barca: l'avete colato!\n\
Colate tutta la flotta del vostro avversario per guadagnare!
